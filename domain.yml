version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ask_coffee_list
- order_coffee
- inform_Sweetness
- greet
- inform_coffee_name
- inform_Size
- inform_Milkness
- inform_State
- inform_Strength
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- inform_email
- inform_address
- inform_customer_name
- inform_select_preference
entities:
- State
- address
- coffee_name
- customer_name
- email
- Milkness
- Size
- Sweetness
- Strength
slots:
  Sweetness:
    type: text
    influence_conversation: false
    mappings:
    - entity: Sweetness
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: Sweetness
  Size:
    type: text
    influence_conversation: false
    mappings:
    - entity: Size
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: Size
  State:
    type: text
    influence_conversation: false
    mappings:
    - entity: State
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: State
  Milkness:
    type: text
    influence_conversation: false
    mappings:
    - entity: Milkness
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: Milkness
  Strength:
    type: text
    influence_conversation: false
    mappings:
    - entity: Strength
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: Strength
  email:
    type: text
    influence_conversation: false
    mappings:
    - entity: email
      type: from_entity
      conditions:
      - active_loop: customer_info_form
    - type: from_entity
      entity: email
  address:
    type: text
    influence_conversation: false
    mappings:
    - entity: address
      type: from_entity
      conditions:
      - active_loop: customer_info_form
    - type: from_entity
      entity: address
  customer_name:
    type: text
    influence_conversation: false
    mappings:
    - entity: customer_name
      type: from_entity
      conditions:
      - active_loop: customer_info_form
    - type: from_entity
      entity: customer_name
  coffee_name:
    type: text
    influence_conversation: false
    mappings:
    - entity: coffee_name
      type: from_entity
    - type: from_entity
      entity: coffee_name
  coffee_name_is_collected:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
responses:
  utter_greet:
  - text: Hi! Welcome to CoffeeFun! What can I help for you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_order_coffee:
  - text: What kind of coffee do you want? (If you don't know what you want, no worry, let me help you!)
  - text: What kind of coffee? (If you don't know what you want, no worry, let me help you!)
  utter_ask_coffee_preference_form_Sweetness:
  - text: Sweetness?
  utter_ask_coffee_preference_form_Size:
  - text: Which size?
  utter_ask_coffee_preference_form_State:
  - text: Iced, lukewarm or warm?
  utter_ask_coffee_preference_form_Milkness:
  - text: Condensed milk, evaporated milk or no milk?
  utter_ask_coffee_preference_form_Strength:
  - text: What about the strength? Weak, normal, strong or stronger(no water)?
  utter_ask_coffee_name_form_coffee_name:
  - text: What coffee do you want to order?
  - text: What kind of coffee do you want?
  utter_ask_customer_info_form_email:
  - text: What is your email?
  utter_ask_customer_info_form_address:
  - text: Please give me your address?
  utter_ask_customer_info_form_customer_name:
  - text: What's your name?
  utter_coffee_pre_submit:
  - text: OK. Thanks!
  utter_coffee_pre_values:
  - text: 'Please confirm your order: you ordered a {coffee_name}

  Sweetness: {Sweetness}
  
  Size: {Size} 

  State: {State}

  Milkness: {Milkness}

  Strength: {Strength}

  Is that right?'
  utter_customer_info_submit:
  - text: OK. Everything is completed!
  utter_customer_info_values:
  - text: 'Please confirm your delivery information: Your name is {customer_name}. The delivery address is {address}. The email is {email}. Is that right?'
  utter_completed:
  - text: Your order has been placed. We will deliver it as soon as possible. Thanks!
  utter_customer_info:
  - text: Now I need your shipping information.
  utter_ask_preference:
  - text: Tell me your preference!


actions:
- action_coffee_list
- action_confirm_coffee_name
- action_reset_customer_info_form
- action_reset_coffee_preference_form
- action_set_coffee_name_by_preference
- action_select_coffee_name_by_preference
- action_submit_order
- validate_coffee_name_form
- validate_coffee_preference_form

forms:
  coffee_preference_form:
    ignored_intents: []
    required_slots:
    - Sweetness
    - Strength
    - State
    - Milkness
    - Size
  customer_info_form:
    ignored_intents: []
    required_slots:
    - email
    - address
    - customer_name
  coffee_name_form:
    ignored_intents: []
    required_slots:
    - coffee_name
