version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - order_coffee

entities:
- sweetness
- size
- ice_or_hot
- add_milk_or_not
- email
- address
- customer_name

# todo: 找每个slot可能对应哪些词
slots:
  sweetness:
    type: text
    influence_conversation: false
    mappings:
    - entity: sweetness
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: sweetness
  size:
    type: text
    influence_conversation: false
    mappings:
    - entity: size
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: size
  ice_or_hot:
    type: text
    influence_conversation: false
    mappings:
    - entity: ice_or_hot
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: ice_or_hot
  add_milk_or_not:
    type: text
    influence_conversation: false
    mappings:
    - entity: add_milk_or_not
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: add_milk_or_not
  email:
    type: text
    influence_conversation: false
    mappings:
    - entity: email
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: email
  address:
    type: text
    influence_conversation: false
    mappings:
    - entity: address
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: address
  customer_name:
    type: text
    influence_conversation: false
    mappings:
    - entity: customer_name
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: customer_name
  

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_order_coffee:
  - text: "What kind of coffee do you want?"
  - text: "What kind of coffee?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

forms:
  coffee_preference_form:
    ignored_intents: []
    required_slots:
    - sweetness
    - size
    - ice_or_hot
    - add_milk_or_not

  customer_info_form:
    ignored_intents: []
    required_slots:
    - email
    - address
    - customer_name