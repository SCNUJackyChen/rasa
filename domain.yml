version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - order_coffee
  - inform_sweetness
  - inform_size
  - inform_ice_or_hot
  - inform_add_milk_or_not
  - ask_coffee_list
  - inform_coffee_name

entities:
- sweetness
- size
- ice_or_hot
- add_milk_or_not
- email
- address
- customer_name
- coffee_name


slots:
  sweetness:
    type: text
    influence_conversation: false
    mappings:
    - entity: sweetness
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: sweetness
  size:
    type: text
    influence_conversation: false
    mappings:
    - entity: size
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: size
  ice_or_hot:
    type: text
    influence_conversation: false
    mappings:
    - entity: ice_or_hot
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: ice_or_hot
  add_milk_or_not:
    type: text
    influence_conversation: false
    mappings:
    - entity: add_milk_or_not
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: add_milk_or_not
  email:
    type: text
    influence_conversation: false
    mappings:
    - entity: email
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: email
  address:
    type: text
    influence_conversation: false
    mappings:
    - entity: address
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: address
  customer_name:
    type: text
    influence_conversation: false
    mappings:
    - entity: customer_name
      type: from_entity
      conditions:
      - active_loop: coffee_preference_form
    - type: from_entity
      entity: customer_name

  coffee_name:
    type: text
    influence_conversation: false
    mappings:
    - entity: coffee_name
      type: from_entity
    - type: from_entity
      entity: coffee_name

  coffee_name_is_collected:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_order_coffee:
  - text: "What kind of coffee do you want?"
  - text: "What kind of coffee?"

  utter_ask_coffee_preference_form_sweetness:
  - text: "Sweetness?"

  utter_ask_coffee_preference_form_size:
  - text: "Which size?"

  utter_ask_coffee_preference_form_ice_or_hot:
  - text: "Ice or hot?"

  utter_ask_coffee_preference_form_add_milk_or_not:
  - text: "Add milk or no milk?"

  utter_coffee_preference_form_completed:
  - text: "Everything is completed!"

  utter_ask_coffee_name:
  - text: "Please select one coffee"
  - text: "What kind of coffee do you want?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- action_coffee_list
- action_confirm_coffee_name


forms:
  coffee_preference_form:
    ignored_intents: []
    required_slots:
    - sweetness
    - size
    - ice_or_hot
    - add_milk_or_not

  customer_info_form:
    ignored_intents: []
    required_slots:
    - email
    - address
    - customer_name